<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Page</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <style>
        

        <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    .podcast-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 900px;
        margin: auto;
    }

    .podcast {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s ease;
    }

    .podcast:hover {
        transform: scale(1.03);
    }

    .podcast img {
        width: 100%;
        height: 300px;        /* NEW FIXED HEIGHT */
        object-fit: cover;    /* Crops to fit perfectly */
        display: block;
    }

    .description {
        display: none;
        padding: 15px;
        font-size: 15px;
    }

    .podcast:hover img {
        opacity: 0.25;
    }

    .podcast:hover .description {
        display: block;
        margin-top: -260px;
        color: black;
        font-weight: bold;
        background: rgba(255,255,255,0.9);
        padding: 20px;
    }

    audio {
        width: 90%;
        margin-bottom: 15px;
    }
</style>

    </style>
</head>
<body>

    <h1 style="text-align:center;">Podcast Gallery</h1>

    <div class="podcast-container">

        <div class="podcast">

            <div class="description">Podcast with Mauricio Laucata — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">

            <div class="description">Podcast with Rubi Capajaña — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/CARLOS_MANUEL_CAHUANA.jpeg" />
            <div class="description">Podcast with Carlos Manuel Cahuana — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/KIARA.jpeg" />
            <div class="description">Podcast with Kiara — Description goes here.</div>

        </div>

    </div>

</body>
</html>
