<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .podcast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .podcast-card {
            position: relative;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .podcast-image {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .podcast-description {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 100px;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .podcast-card:hover .podcast-description {
            opacity: 1;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #0073e6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h1>My Podcast Page</h1>

    <div class="podcast-container">
        <!-- PODCAST CARD EXAMPLE -->
        <div class="podcast-card">
            <img src="podcast1.jpg" class="podcast-image" alt="Podcast Cover">

            <div class="podcast-description">
                This is a description of Podcast 1. You can add anything you want here.
            </div>

            <button onclick="document.getElementById('audio1').play()">â–¶ Listen</button>
            <br>
            <audio id="audio1" controls style="width: 100%; margin-top: 10px;">
                <source src="podcast1.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- MORE CARDS CAN BE ADDED HERE -->
    </div>

</body>
</html>
