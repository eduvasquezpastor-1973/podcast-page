<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .podcast-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .podcast {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .podcast img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* FIXED IMAGE FITTING */
            display: block;
        }

        /* Hover overlay style */
        .description {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background: rgba(0,0,0,0.55);
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
            text-align: center;
        }

        .podcast:hover .description {
            opacity: 1;
        }

        audio {
            width: 90%;
            margin: 12px 0 18px 0;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Podcast Gallery</h1>

    <div class="podcast-container">

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/MAURICIO_LAUCATA.jpeg" />
            <div class="description">Podcast with Mauricio Laucata — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/RUBI_CAPAJAÑA.jpeg" />
            <div class="description">Podcast with Rubi Capajaña — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/CARLOS_MANUEL_CAHUANA.jpeg" />
            <div class="description">Podcast with Carlos Manuel Cahuana — Description goes here.</div>
            <audio controls></audio>
        </div>

        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/KIARA.jpeg" />
            <div class="description">Podcast with Kiara — Description goes here.</div>
            <audio controls></audio>
        </div>

    </div>

</body>
</html>
