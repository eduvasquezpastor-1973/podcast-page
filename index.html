<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        .podcast-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }

        .podcast {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .podcast:hover {
            transform: scale(1.03);
        }

        .podcast img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .description {
            display: none;
            padding: 15px;
            font-size: 14px;
        }

        .podcast:hover img {
            opacity: 0.2;
        }

        .podcast:hover .description {
            display: block;
            margin-top: -240px;
            color: black;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
        }

        button {
            margin: 15px 0;
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005bb5;
        }

        audio {
            width: 90%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Podcast Gallery</h1>

    <div class="podcast-container">

        <!-- Podcast 1 -->
        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/MAURICIO_LAUCATA.jpeg" />
            <div class="description">Podcast with Mauricio Laucata — Description goes here.</div>
            <audio controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>

        <!-- Podcast 2 -->
        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/RUBI_CAPAJAÑA.jpeg" />
            <div class="description">Podcast with Rubi Capajaña — Description goes here.</div>
            <audio controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>

        <!-- Podcast 3 -->
        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/CARLOS_MANUEL_CAHUANA.jpeg" />
            <div class="description">Podcast with Carlos Manuel Cahuana — Description goes here.</div>
            <audio controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>

        <!-- Podcast 4 -->
        <div class="podcast">
            <img src="https://raw.githubusercontent.com/eduvasquezpastor-1973/podcast-page/main/KIARA.jpeg" />
            <div class="description">Podcast with Kiara — Description goes here.</div>
            <audio controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>

    </div>

</body>
</html>
